{{ template "header" .Info }}
<div class="container-wrapper">
    <div class="container">
        <div class="content-wrapper">
            <div class="content">
                <div class="content-title">
                    <h1 class="h1">レクチャー資料編集</h1>
                </div>
            </div>
            <div class="content" style="display: flex; justify-content: center;">
                <form class="form" style="width: 100%; max-width: 500px;">
                    <div>
                        <label>タイトル</label>
                        <input type="text" name="title" class="form-text">
                    </div>
                    <div>
                        <label>コメント</label>
                        <textarea name="comment" class="form-textarea"></textarea>
                    </div>
                    <div>
                        <label>公開する</label>
                        <input type="checkbox" name="activation">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">登録</button>
                    </div>
                </form>
            </div>
            <!-- END content -->
        </div>
        <!-- END content-wrapper -->
    </div>
    <!-- END container -->
</div>
<!-- END contaienr-wrapper -->
{{ template "footer" }}
