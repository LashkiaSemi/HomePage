{{ template "header" .Info }}
<div class="container-wrapper">
    <div class="container">
        <div class="content-wrapper">
            <div class="content">
                <div class="content-title">
                    <h1 class="h1">卒業研究一覧</h1>
                </div>
            </div>

            <div class="content">
                <table class="table">
                    <thead>
                        <tr>
                            <th>タイトル</th>
                            <th>著者</th>
                            <th>コメント</th>
                            <th>投稿日</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range .Data.Researches }}
                        <tr>
                            <td>{{ .Title }}</td>
                            <td>{{ .Author }}</td>
                            <td>{{ .Comment }}</td>
                            <td>{{ .CreatedAt }}</td>
                            <!-- TODO: fileがなかった時にdisableにする -->
                            <td><button class="btn btn-primary">download</button></td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
            <!-- END content -->
        </div>
        <!-- END content-wrapper -->
    </div>
    <!-- END container -->
</div>
<!-- END contaienr-wrapper -->
{{ template "footer" }}
