<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/homepage.css">
</head>

<body>
    <div class="header-wrapper">
        <div class="nav-wrapper">
            <div><a href="#" class="logo">Lashkia研究室</a></div>
            <ul class="nav-list">
                <li class="nav-item"><a href="#" class="nav-link active">活動記録</a></li>
                <li class="nav-item"><a href="#" class="nav-link">学会発表</a></li>
                <li class="nav-item"><a href="#" class="nav-link">卒業研究</a></li>
                <li class="nav-item"><a href="#" class="nav-link">就職先</a></li>
                <li class="nav-item"><a href="#" class="nav-link">メンバー</a></li>
                <li class="nav-item"><a href="#" class="nav-link">外部リンク</a></li>
                <li class="nav-item"><a href="#" class="nav-link">研究室備品</a></li>
                <li class="nav-item"><a href="#" class="nav-link">レクチャー</a></li>
                <li class="nav-item"><a href="#" class="nav-link">ログアウト</a></li>
            </ul>
        </div>
        <!-- END nav-wrapper -->
    </div>
    <!-- END header-wrapper -->

    <div class="container-wrapper">
        <div class="container">
            <div class="content-wrapper">
                <div class="content">
                    <div class="content-title">
                        <h1 class="h1">ユーザ情報編集</h1>
                    </div>
                </div>
                <div class="content" style="display: flex; justify-content: center;">
                    <form class="form" style="width: 100%; max-width: 500px;">
                        <div>
                            <label>名前</label>
                            <input type="text" name="name" class="form-text">
                        </div>
                        <div>
                            <label>学籍番号</label>
                            <input type="text" name="studentID" class="form-text">
                        </div>
                        <div>
                            <label>学部</label>
                            <input type="text" name="department" class="form-text">
                        </div>
                        <div>
                            <label>コメント</label>
                            <textarea name="comment" class="form-textarea"></textarea>
                        </div>
                        <div>
                            <label>学年</label>
                            <select class="form-select" name="grade">
                                <option value="2">学部2年</option>
                                <option value="3">学部3年</option>
                                <option value="4">学部4年</option>
                                <option value="5">大学院1年</option>
                                <option value="6">大学院2年</option>
                                <option value="0">卒業生</option>
                            </select>
                        </div>
                        <div>
                            <button class="btn btn-primary">登録</button>
                        </div>
                    </form>
                </div>
                <!-- END content -->
            </div>
            <!-- END content-wrapper -->
        </div>
        <!-- END container -->
    </div>
    <!-- END contaienr-wrapper -->

    <div class="footer-wrapper">
        <div class="footer">
            <label>The Lashkia Lab. by Lashkia George.</label>
            <a href="#">お問い合わせ</a>
        </div>
    </div>
    <!-- END footer-wrapper -->
</body>

</html>
